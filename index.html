<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="panel panel--radius_top-left">
                <div class="panel__content-box">
                    <div id="avatar" class="avatar">
                        <label for="file-input" class="avatar__edit-label">
                            <svg class="icon" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M33.4931 8.33328L13.9005 27.9258L20.8242 34.8495L40.4168 15.257L33.4931 8.33328Z" fill="white"/>
                                <path d="M10.4166 38.5095L12.2916 29.7595L18.9583 36.6345L10.4166 38.5095Z" fill="white"/>
                            </svg>
                        </label>
                        <input id="file-input" class="avatar__edit-input" type="file" accept="image/*">
                    </div>
                    <nav class="menu">
                        <a class="menu__item">My account</a>
                        <a class="menu__item">Messages</a>
                        <a class="menu__item">News</a>
                        <a class="menu__item">Photos</a>
                        <a class="menu__item">Video</a>
                        <a class="menu__item">Bookmarks</a>
                    </nav>
                </div>
            </div>
        </aside>
        <main class="main">
            <div class="panel panel--radius_top-right js-userInfo">
                <div class="panel__content-box">
                    <div class="user-info" id="user-info">
                        <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                            <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#0a0a0a" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round" transform="rotate(61.1194 50 50)">
                                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                            </circle>
                        </svg>
                    </div>
                </div>
                <nav class="notifications">
                    <a class="notifications__item">
                        <p class="notifications__item-value">11</p>
                        <p class="notifications__item-title">New messages</p>
                    </a>
                    <a class="notifications__item">
                        <p class="notifications__item-value">0</p>
                        <p class="notifications__item-title">New requests</p>
                    </a>
                    <a class="notifications__item">
                        <p class="notifications__item-value">7</p>
                        <p class="notifications__item-title">New photos</p>
                    </a>
                </nav>
            </div>
            <div class="panel">
                <div class="tabs">
                    <div class="tabs__nav">
                        <button id="friends" class="tabs__nav-item active js-tabBtn">Friends</button>
                        <button id="posts" class="tabs__nav-item js-tabBtn">Posts</button>
                    </div>
                    <div class="panel__content-box">
                        <div id="tab-friends"  class="tab-friends tabs__content js-tabContent">
                            <div class="tab-friends__filter">
                                <input type="text" id="friends-filter" class="friends-filter" placeholder="filter friends">
                            </div>
                            <div id="friends-container" class="tab-friends__container friends-container">
                                <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                    <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#0a0a0a" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round" transform="rotate(61.1194 50 50)">
                                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                                    </circle>
                                </svg>
                            </div>
                            <div id="friends-pagination" class="tab-friends__pagination friends-pagination js-friendsPagination"></div>
                        </div>
                        <div id="tab-posts" class="tabs__content js-tabContent">
                            <div id="posts-container" class="posts-container">
                                <div class="posts-container__item">
                                    <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                        <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#0a0a0a" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round" transform="rotate(61.1194 50 50)">
                                            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                                        </circle>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
